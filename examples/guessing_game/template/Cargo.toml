[workspace]
[package]
name = "guessing_game"
version = "0.1.0"
edition = "2024"

[dependencies]
tari_template_lib = { version = "0.20" }

[dev-dependencies]
tari_template_test_tooling = { git = "https://github.com/tari-project/tari-ootle.git", branch = "development" }

# Because we're using git dependencies for the template and test tooling, we need to specify the same git dependencies here to ensure that the correct versions are used.
# TODO: remove this once the template and test tooling are published to crates.io.
[patch.crates-io]
tari_template_lib = { git = "https://github.com/tari-project/tari-ootle.git", branch = "development" }
tari_template_lib_types = { git = "https://github.com/tari-project/tari-ootle.git", branch = "development" }

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = 's'     # Optimize for size.
lto = true          # Enable Link Time Optimization.
codegen-units = 1   # Reduce number of codegen units to increase optimizations.
panic = 'abort'     # Abort on panic.
strip = "debuginfo" # Strip debug info.
